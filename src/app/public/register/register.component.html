<main class="form-signin text-center">
  <form [formGroup]="form"  (submit)="submit()">
   <!-- <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" formControlName="first_name" class="form-control" id="firstName" >
      <label for="firstName">First Name</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" formControlName="last_name" id="lastName" >
      <label for="lastName">Last Name</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" formControlName="email" id="inputEmail" placeholder="name@example.com">
      <label for="inputEmail">Email address</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" formControlName="password" id="inputPassword" placeholder="Password">
      <label for="inputPassword">Password</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control"  formControlName="password_confirm" id="inputConfirmPassword" placeholder="Confirm Password">
      <label for="inputConfirmPassword">Confirm Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

  </form>
</main>
