<main class="form-signin text-center">
  <form [formGroup]="form"  (submit)="submit()">
   <!-- <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <p class="alert-danger">{{message}}</p>
    <div class="form-floating " >
      <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="First Name" >
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Last Name" >

    </div>

    <div class="form-floating">
      <input type="email" class="form-control" formControlName="email" id="inputEmail" placeholder="name@example.com">
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" formControlName="UserName" id="UserName" placeholder="UserName" >

    </div>

    <div class="form-floating">
      <input type="password" class="form-control" formControlName="password" id="inputPassword" placeholder="Password">

    </div>



    <button class="w-100 btn btn-lg btn-primary" type="submit">Create</button>


    <div class="checkbox mb-3">
      <label style="float:left">
        login <a class="nav-link " routerLink="/login" routerLinkActive = "active" style=" display: inline-block;"> here</a>
      </label>
    </div>
  </form>
</main>
